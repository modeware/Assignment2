<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOf">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="assignment2-starter-code/angular.min.js"></script>
    <script src="assignment2-starter-code/app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.gettoBuyItems">Buy {{item.quantity}} {{item.name}}
          <button ng-click="toBuy.alreadyBought($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
     </ul>
     <div ng-if="!(toBuy.gettoBuyItems.length)" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.getBoughtItems">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="!bought.getBoughtItems.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
